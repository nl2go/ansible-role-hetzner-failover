---
  driver:
    name: hetznercloud
  lint: |
    set -e
    yamllint .
  platforms:
    - name: debian9
      server_type: cx11
      image: debian-9
      location: nbg1
      groups:
        - platforms
    - name: debian10
      server_type: cx11
      image: debian-10
      location: nbg1
      groups:
        - platforms
    - name: Ubuntu16
      server_type: cx11
      image: ubuntu-16.04
      location: nbg1
      groups:
        - platforms
    - name: Ubuntu18
      server_type: cx11
      image: ubuntu-18.04
      location: nbg1
      groups:
        - platforms
  provisioner:
    name: ansible
    inventory:
      group_vars:
        all:
          hetzner_vswitch_webservice_username: robot
          hetzner_vswitch_webservice_password: secret
          hetzner_robot_mock_service_hcloud_image_id: "13532056"
    lint: |
      set -e
      ansible-lint
    playbooks:
      prepare: ../resources/playbooks/prepare.yml
      cleanup: ../resources/playbooks/cleanup.yml
  verifier:
    name: testinfra
    env:
      PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
    lint: |
      set -e
      flake8
